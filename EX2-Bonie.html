<html>
    <head>
        <title>Ilias Bonie HW 2</title>
        <script>
            function add(op1, op2){
                return (Number(op1) + Number(op2))
            }
            function subtract(op1, op2){
                return (Number(op1) - Number(op2))
            }
            function multiply(op1, op2){
                return (Number(op1) * Number(op2))
            }
            function divide(op1, op2){
                return (Number(op1) / Number(op2))
            }
            function process(){
                op1 = parseInt(document.getElementById("op1").value);
                op2 = parseInt(document.getElementById("op2").value);
                op = document.getElementById("op").value;
                var result = 0;
                if(op == "+"){
                    result = add(Number(op1), Number(op2));
                }
                else if(op == "-"){
                    result = subtract(Number(op1), Number(op2));
                }
                else if(op == "*"){
                    result = multiply(Number(op1), Number(op2));
                }
                else if(op == "/"){
                    if(op2 != 0)
                        result = divide(Number(op1), Number(op2));
                    else
                        result = "Error! Can't divide by zero!";
                }
                document.getElementById("result").value = result;

            }
        </script>
    </head>
    <body>
        <h1><center>A Fancy JavsScript Calculator by Bonie, Ilias</center></h1>
        <form id="form" onsubmit="return false">
            <input type="text" placeholder="Op1" id="op1">
            <select id="op">
                <option name="add">+</option>
                <option name="subtract">-</option>
                <option name="multiply">*</option>
                <option name="divide">/</option>
            </select>
            <input type="text" placeholder="Op2" id="op2">
            =
            <input type="text" id="result">
            <br>
            <input type="submit" name="submit" onclick="process()">

        </form>
    </body>
</html>
