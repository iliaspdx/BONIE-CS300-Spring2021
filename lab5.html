<html>
    <head>
        <body>
            <input type="text"> 
        </body>
        <script>
            function add(op1,op2){
                return(Number(op1) + Number(op2));
            }
            function subtract(op1,op2){
                return(Number(op1) - Number(op2));
            }function multiply(op1,op2){
                return(Number(op1) * Number(op2));
            }function divide(op1,op2){
                return(Number(op1) / Number(op2));
            }
        </script>
        <script>
            op1 = prompt("Enter the first value");
            op = prompt("Enter the operation (* / - +)")
            op2 = prompt("Enter the second value");
            if (op == "+") alert(add(op1,op2));
            if (op == "-") alert(subtract(op1,op2));
            if (op == "*") alert(multiply(op1,op2));
            if (op == "/") alert(divide(op1,op2));
            
        </script>
    </head>
</html>
